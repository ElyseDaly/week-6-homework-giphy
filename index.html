<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>GifTastic</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <!-- header  -->
    <div class="jumbotron">
        <h1>Animal Gifs!</h1>
    </div>

    <!-- main container  -->
    <div class="container">
        <!--add new gif buttons -->
        <div class="row" id="addAnimalsRowDiv">
            <form id="gifForm" role="form">
                <h2>Add Animals</h2>
                <div class="form-group">
                    <label for="animal-input">Add your animal</label>
                    <input type="text" id="animal-input">
                    <input id="addAnimal" type="submit" value="Add animal" class="btn btn-primary">
                    <input id="resetAnimals" type="submit" value="Reset" class="btn btn-primary">
                </div>
            </form>    
        </div>

        <!-- buttons - this is where pre-existing and new buttons will display  -->
        <div class="row" id="buttonsRowDiv">
            <div id="gifButtonsDiv" class="container"></div>
        </div>

        <!-- gifs - this is where gifs will display  -->
        <div class="row" id="gifsRowDiv">
            <div id="gifsDiv"></div>
        </div>  
    </div>

<!-- links to jquery, js -->
<script src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script type="text/javascript" src="assets/javascript/app.js"></script>

</body>

</html>
